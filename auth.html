<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Space Colony - Register or Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Page Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1b263b;
            color: #ffffff;
        }
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            background-color: #243b55;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .auth-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .auth-form button {
            width: 100%;
            padding: 15px;
            background-color: #e63946;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .auth-form button:hover {
            background-color: #d62839;
        }
        .toggle-link {
            margin-top: 15px;
            color: #e63946;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }
        .toggle-link:hover {
            color: #ffffff;
        }
        /* Video Styles */
        .intro-video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="auth-container" id="authContainer">
            <video class="intro-video" autoplay muted loop>
                <source src="Space.mp4" type="video/mp4">
                <source src="lspace.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2 id="authTitle">Register</h2>
            <form class="auth-form" id="authForm">
                <div id="registrationFields">
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                    <input type="text" id="age" name="age" placeholder="Age" required>
                </div>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" onclick="handleAuthAction()">Register</button>
            </form>
            <a id="toggleAuthLink" class="toggle-link" onclick="toggleAuthMode()">Already have an account? Log in here.</a>
        </div>
    </div>

    <script>
        let isRegistering = true;

        function toggleAuthMode() {
            isRegistering = !isRegistering;
            const authTitle = document.getElementById('authTitle');
            const registrationFields = document.getElementById('registrationFields');
            const authFormButton = document.querySelector('#authForm button');
            const toggleAuthLink = document.getElementById('toggleAuthLink');
            const introVideo = document.querySelector('.intro-video');
            const introVideoSource = introVideo.querySelector('source');

            if (isRegistering) {
                authTitle.textContent = 'Register';
                registrationFields.style.display = 'block';
                authFormButton.textContent = 'Register';
                toggleAuthLink.textContent = 'Already have an account? Log in here.';
                introVideoSource.src = 'Space.mp4'; // Introductory clip for registration
            } else {
                authTitle.textContent = 'Log In';
                registrationFields.style.display = 'none';
                authFormButton.textContent = 'Log In';
                toggleAuthLink.textContent = "Don't have an account? Register here.";
                introVideoSource.src = 'lspace.mp4'; // Welcoming clip for login
            }

            introVideo.load(); // Reload the video element to apply the new source
        }

        function handleAuthAction() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = isRegistering ? document.getElementById('name').value : null;
            const age = isRegistering ? document.getElementById('age').value : null;

            if (isRegistering) {
                if (name && email && password && age) {
                    alert(`Welcome, ${name}! You have successfully registered.`);
                    window.location.href = 'user_dashboard.html'; // Redirect to user dashboard
                } else {
                    alert('Please fill out all fields.');
                }
            } else {
                if (email && password) {
                    alert('Welcome back! You have successfully logged in.');
                    window.location.href = 'user_dashboard.html'; // Redirect to user dashboard
                } else {
                    alert('Please enter your email and password.');
                }
            }
        }
    </script>
</body>
</html>
